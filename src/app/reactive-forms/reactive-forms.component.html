
<div style="border: 2px solid red">
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    
 Invalid Username/password.please try...
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username"  type="text" id="username"  class="form-control">
    <div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
      <div *ngIf="form.get('username').errors.required"> Username is required.</div>  
      <div *ngIf="form.get('username').errors.minlength">Minimum 5 chars required</div>  
      <div *ngIf="form.get('username').errors.cannotContainsSpace">username should not have space.</div>  
    </div>  
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" id="password"  class="form-control">
    <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
        <div *ngIf="form.get('password').errors.required">Password is required.</div>  
        
        <div *ngIf="form.get('password').errors.minlength">Minimum 5 chars required</div>  


        <div></div>  
      
     </div>
  </div>    
  <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Sign Up</button>
</form>

</div>
