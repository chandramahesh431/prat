<form [formGroup]="form">
<div class="form-group" >
<label>Username</label>
<input type="text" name="username" class="form-control"  formControlName="username">
<div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
<div *ngIf="form.get('username').errors.required" >Username is required.</div>
<div *ngIf="form.get('username').errors.minlength">Username should be {{form.get('username').errors.minlength.requiredLength}} chars</div>
</div>

</div>

<div class="form-group">
    <label>Password</label>
    <input type="text" name="password" class="form-control" formControlName="password">
    
    </div>
<button class="btn btn-primary" type="submit">
Sumbit
</button>
</form>
