
<input type="text" class="form-control" #post (keyup.enter)="createPost(post)"  title="enter text for new post">
<ul class="list-group">
 
  <li *ngFor="let post of posts" class="list-group-item">{{post.title}}
      <button (click)="updatePost(post)">Update</button> <button (click)="deletePost(post)">Delete</button>
  </li>

</ul>
