<form ngForm #f="ngForm" (ngSubmit)="Submit(contact)">
<div ngModelGroup #contact="ngModelGroup">
<div class="alert alert-danger" *ngIf="contact.touched && !contact.valid">
    <div *ngIf="firstname.errors.required">Firstname is required</div>
    <div *ngIf="firstname.errors.minlength">Firstname should be min {{firstname.errors.minlength.requiredLength}} lenngth</div>
    <div *ngIf="firstname.errors.pattern">Firstname is not in he pattern</div>
    <div *ngIf="comment.errors.required">comments is required</div>
    
</div>

    <div class="form-group">
        <label for="firstname"></label>
        <input type="text" required minlength="3" maxlength="10" pattern="banana" ngModel name="firstname" #firstname="ngModel" (change)="log(firstname)" class="form-control">
        
       </div>
       <div class="form-group">
           <label for="comment"></label>
           <textarea type="text" required ngModel name="comment" #comment="ngModel" (change)="log(comment)" class="form-control"></textarea>
          </div>
          <div class="form-group">
          <div class="checkbox">
            <label >
              <input type="checkbox" #isSubscribed="ngModel" (click)="log(isSubscribed)" ngModel name="isSubscribed"  >Subscribe to Mailing List
            </label>
          </div>
          </div>

</div>
<div class="form-group">
<label for="Contactmethod"></label>
<select ngModel name="Contactmethod" id="Contactmethod" class="form-control">
  <option value=""></option>
  <option *ngFor="let cmethod of contactMethods" [ngValue]="cmethod">{{cmethod.name}}</option>
</select>
</div>
 <div class="form-group">
<div *ngFor="let cmethod of contactMethods" class="radio">
<label>
  <input type="radio" ngModel name="contactMethods" [value]="cmethod.id">{{cmethod.name}}
</label>
</div>
</div>
<button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
<p>{{f.value | json}}</p>
</form>
